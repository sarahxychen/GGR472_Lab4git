<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- Map load event handler  -->
    <div class='map-data-container'>
        <label><h2>Filter Map View</h2></label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="collis_pts" checked>
            Show Collision Points
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bbox" checked>
            Show Collision Density
        </div>

    </div>

    <!-- Add legend for parking capacity information  -->

    <div id='legend' class='legend'>
        <h2>Collision Density</h2><h4>Collision Points per Hexagon</h4>
        <div><span style='background-color: #a9c9f5'></span>0 - 4</div>
        <div><span style='background-color: #7faef0'></span>5 - 9</div>
        <div><span style='background-color: #608dcc'></span>10 - 19</div>
        <div><span style='background-color: #3b66a3'></span>20 - 29</div>
        <div><span style='background-color: #27508a'></span>30 - 39</div>
        <div><span style='background-color: #163e75'></span>40 - 71</div>
        <div><span style='background-color: #042757'></span> 72 </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
